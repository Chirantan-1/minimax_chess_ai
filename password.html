<!-- password_prompt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Required</title>
</head>
<body>
    <form method="post">
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Submit</button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
